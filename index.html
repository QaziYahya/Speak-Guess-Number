<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
      integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP"
      crossorigin="anonymous"
    />
    <title>Guess the Number by Speech</title>
  </head>
  <body>
    <div class="container">
      <i class="icon fas fa-microphone"></i>
      <h1 class="welcome">Welcome to the Speak-Guess-Number!</h1>
      <h2 class="press-to-play">Click the button below to Start Playing!</h2>
      <h1 class="you-said">You Said</h1>
      <h2 class="result">12</h2>
      <h2 class="advice">Go Higher</h2>
      <button class="play-btn">Play</button>
    </div>
  </body>
  <script src="./js/app.js"></script>
</html>
